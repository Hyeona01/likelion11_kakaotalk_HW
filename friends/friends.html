<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>likelion11th_SHA</title>
    <link rel="stylesheet" href="style_friends.css">
</head>
<body>
    <nav>
        <div>LGU+
            <i class="fas fa-wifi"></i></div>
        <div class="time"></div>
        <div>100%
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </nav>
    <section class="up-nav">
        <div class="title">Friends</div>
        <div class="right_contents">
            <div><i class="fas fa-search"></i></div>
            <div><i class="fas fa-music"></i></div>
            <div><i class="fas fa-cog"></i></div>
        </div>
    </section>
    <section class="friends_info">
        <i class="fas fa-info-circle"></i> &nbsp; Friends Names Display &nbsp; <i class="fas fa-angle-right"></i>
    </section>
    <section class="profile">
        <img src="../static/미모티콘.png" alt="프로필 사진">
        <div>현아</div>
    </section>
    <section class="channel_info">
        <div>Channel</div>
        <div class="right_content"><i class="fas fa-chevron-up"></i></div>
    </section>
    <section class="channel_detail">
        <img src="../static/kakaotalk_logo.png" alt="">
        <div>Channel</div>
        <div class="right_content">2 &nbsp; <i class="fas fa-angle-right"></i></div>
    </section>
    <footer>
        <div><i class="fas fa-user-alt"></i></div>
        <div><i class="fas fa-comment"></i></div>
        <div><i class="fas fa-search"></i></div>
        <div><i class="fas fa-ellipsis-h"></i></div>
    </footer>

    <script type="text/javascript" src="friends.js"></script>
</body>
</html>
